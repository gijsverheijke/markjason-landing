        fetch('README.md')
            .then(response => response.text())
            .then(md => {
                document.getElementById('readme-content').innerHTML = marked.parse(md);

            .catch(err => {
                document.getElementById('readme-content').innerHTML = '<p>Failed to load README.</p>';
